<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Python Script</title>
</head>
<body>
  <h1>Esegui Script Python</h1>
  <button id="runScriptButton">Esegui Python</button>
  <p id="output"></p>

  <script>
    document.getElementById('runScriptButton').addEventListener('click', function() {
        console.log('Ciao');
      fetch('http://localhost:3000/run-script', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ data: 'Hello from the client!' })  // Puoi inviare dati al server se serve
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = 'Risultato: ' + data.output;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
